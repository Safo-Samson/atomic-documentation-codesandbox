<!DOCTYPE html>
<html  lang="en">
  <head>
    <script
      type="module"
      src="https://static.cloud.coveo.com/atomic/v2/atomic.esm.js"
    ></script> 
    <link
      rel="stylesheet"
      href="https://static.cloud.coveo.com/atomic/v2/themes/coveo.css"
    /> 
    <link
      rel="stylesheet"
      href="style.css"
    /> 
    <style>
    .result-section {
display: flex;
	justify-content: space-between;/
    }

</style>
    <script>
      (async () => {
        await customElements.whenDefined("atomic-search-interface"); 
        const searchInterface = document.querySelector("#search");

        await searchInterface.initialize({ 
          accessToken: "xx29e62e9b-f739-4886-b433-c9326cc1b492",
          organizationId: "docsdemoslhkhaxyy",
          organizationEndpoints: await searchInterface.getOrganizationEndpoints('docsdemoslhkhaxyy'),
        });
        searchInterface.executeFirstSearch(); 
      })();
    </script>
    
  </head>
  <body>
        <atomic-search-interface id="search" fields-to-include='["ytlikecount",
                                                            "ytviewcount",
                                                            "ytthumbnailurl",
                                                            "ytviewrating", "ytvideoduration"]'>
      <atomic-layout-section section="search">
        <atomic-search-box></atomic-search-box>
      </atomic-layout-section>

        <atomic-layout-section section="main">
            <atomic-layout-section section="results">
            <atomic-result-list
              display="grid"
              image-size="icon"
              density="compact"
              fields-to-include="ytlikecount,ytviewcount,ytthumbnailurl,ytviewrating,ytvideoduration" 
            >
              <atomic-result-template>
                <template>
                    <!-- ** Add the code from the Visual Result Section here -- this gives the video icon** -->
                    <atomic-result-section-visual>
                        <atomic-result-icon></atomic-result-icon> 
                    </atomic-result-section-visual>


                    <!-- ** Add the code from the Badge Result Section here ** -->
                    <atomic-result-section-badges>
                        <atomic-field-condition must-match-sourcetype="YouTube"> 
                            <atomic-result-badge if-defined="featured" label="featured"></atomic-result-badge>
                            <atomic-result-badge if-defined="top result" label="top result"></atomic-result-badge>
                            <atomic-field-condition if-defined="date"> 
                              <atomic-result-date></atomic-result-date>
                            </atomic-field-condition>
                        </atomic-field-condition>
                                              
                    </atomic-result-section-badges>

                
                    <!-- ** Add the code from the Excerpt Result Section here ** -->
                    <atomic-result-section-excerpt>
                        <atomic-result-text field="excerpt"></atomic-result-text>
                        <!-- Add thumbnail image here -->
                    </atomic-result-section-excerpt>

                   
                    <atomic-result-image field="ytthumbnailurl"></atomic-result-image>
                    
                

                    <!-- ** Add the code from the Title Metadata Result Section here ** -->

                    <atomic-result-section-title-metadata>
                        

                    </atomic-result-section-title-metadata>


                    <!-- ** Add the code from the Bottom Metadata Result Section here ** -->
                        <atomic-result-section-bottom-metadata>
                            <atomic-result-fields-list> 
                                <atomic-field-condition if-defined="ytvideoduration">
                                    <span class="field-label">Length:</span> 
                                    <atomic-result-timespan field="ytvideoduration" unit="s"></atomic-result-timespan> 
                                    <div>
                                        <atomic-result-printable-uri></atomic-result-printable-uri>
                                    </div>  
                                </atomic-field-condition>
                                <atomic-field-condition if-defined="ytvideoduration">
                                    <div>
                                        <atomic-result-printable-uri></atomic-result-printable-uri>
                                    </div>
                                </atomic-field-condition>
                            </atomic-result-fields-list>
                        </atomic-result-section-bottom-metadata>
                  <atomic-result-section-title>
                    <atomic-result-link target="_blank"></atomic-result-link>
                  </atomic-result-section-title>
                  
                </template>
              </atomic-result-template>
            </atomic-result-list>
          </atomic-layout-section>
            <atomic-layout-section section="pagination">
                <atomic-load-more-results></atomic-load-more-results>
            </atomic-layout-section>
        </atomic-layout-section>
    </atomic-search-interface>
  </body>
</html>
